{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base_page{%endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%block css%}{%endblock css%}
    <style>
       nav li a{
            color: white  !important;
            font-size: 20px !important;
            font-weight: bold !important;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fs-2 text-uppercase" href="#" style="font-weight: bold;">Company DataBase </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#list">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="list">
                <ul class="navbar-nav text-uppercase ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">products</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">about</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
<main>
    {% block content %} {% endblock content %}
</main>




    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Hotel Name. All rights reserved.</p>
            <p>
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/jquery-ui.min.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
