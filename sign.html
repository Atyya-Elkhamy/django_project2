<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC " crossorigin="anonymous ">

</head>

<body>
    <div class="sign">
        <button class="btn btn-outline-primary me-1" data-bs-toggle="modal" data-bs-target="#signinModal">Login</button>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Create your account to join our platform</p>
                    <form id="signup-form">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="age" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button id="formSubmit" type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3">Already have an account? <span class="text-primary log-link" data-bs-toggle="modal" data-bs-target="#signinModal" data-bs-dismiss="modal">Sign in here</span></p>
                </div>
                <div class="modal-footer">
                    <button id="home-btn" class="btn btn-outline-secondary">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Stay updated on your professional world</p>
                    <form id="signin-form">
                        <div class="mb-3">
                            <input type="text" id="signInEmail" class="form-control" placeholder="Email or Phone" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="signinPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <p class="mt-3">New to the site? <span class="text-primary log-link" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">Join now</span></p>
                </div>
                <div class="modal-footer">
                    <button id="signin-home-btn" class="btn btn-outline-secondary">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./sign.js"></script>
</body>

</html>
